name: watoplan
description: A simple, yet flexible time management app built with Flutter.

version: 0.9.11

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^3.0.0
  intl: ^0.15.6
  # location: ^1.1.7
  shared_preferences: ^0.4.0
  path_provider: ^0.5.0+1
  crypto: ^2.0.2
  # firebase_core: ^0.3.1+1
  # firebase_analytics: ^2.0.3
  flutter_local_notifications: ^0.3.7
  flutter_markdown: ^0.2.0
  esys_flutter_share:
    git:
      url: https://github.com/esysberlin/esys-flutter-share.git
  sembast: ^1.15.1
  date_utils:
    path: ../date_utils
    # git:
    #   url: git://github.com/eternali/date_utils.git
  flutter_calendar:
    path: ../flutter_calendar
  sam:
    path: ../sam
    # git:
    #   url: git://github.com/eternali/flutter_calendar.git
  # contact_finder:
  #   path: ../contact_finder/
    # git:
    #   url: git://github.com/eternali/contact_finder.git
  # location_picker: ^0.0.15
  # sms: ^0.1.0
  # android_alarm_manager: ^0.1.0
  # leveldb: ^5.0.1
  # mongo_dart: ^0.3.1

  cupertino_icons: ^0.1.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  test: 1.6.1

flutter:
  assets:
   - assets/icons/logo.png
   - assets/defaults/codepoints
   - assets/defaults/data.json
   - assets/defaults/default-avatar.png

  fonts:
    - family: Timeburner
      fonts:
        - asset: assets/fonts/timeburner/timeburnernormal.ttf
        - asset: assets/fonts/timeburner/timeburnerbold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900

  uses-material-design: true

